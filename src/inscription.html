<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="./assets/images/cooking-logo-black.png?width=16px">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/cooking-logo-black.png?width=16px">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/cooking-logo-black.png?width=32px">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/cooking-logo-black.png?width=96px">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/cooking-logo-black.png?width=180px" />
    <title>Concurso Popular de Cocina Casera</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  </head>


  <body>
    <include src="./views/header.html"></include>
    <div class="container--personal">
      <div class="row">
          <div class="col-md-12">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                      <fieldset>
                          <legend class="text-center header title">Inscripción en el concurso</legend>

                          <div class="input-group mb-3">
                              <span class="col-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-9">
                                  <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" required>
                              </div>
                          </div>
                          <div class="input-group mb-3">
                              <span class="col-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-9">
                                  <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control" required>
                              </div>
                          </div>

                          <div class="input-group mb-3">
                              <span class="col-2 text-center"><i class="fa fa-envelope bigicon"></i></span>
                              <div class="col-9">
                                  <input 
                                    id="email" 
                                    name="email" 
                                    type="text" 
                                    placeholder="Correo electrónico" 
                                    class="form-control" 
                                    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                                    required>
                              </div>
                          </div>

                          <div class="input-group mb-3">
                              <span class="col-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                              <div class="col-9">
                                  <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control" pattern="[0-9]{9}" required>
                              </div>
                          </div>
                          
                          <div class="input-group mb-3">
                            <span class="col-2 text-center"><i class="fa fa-kitchen-set bigicon"></i></span>
                            <div class="col-9">
                                <select id="phone" name="phone" type="text" class="form-control" required>
                                  <option disabled value="">Selecciona una categoría del concurso</option>
                                  <option value="1">Tapas</option>
                                  <option value="2">Primeros platos</option>
                                  <option value="3">Segundos platos</option>
                                  <option value="4">Postres</option>
                                </select>
                            </div>
                          </div>
                          <div class="input-group mb-3">
                            <span class="col-2 text-center"><i class="fa fa-arrow-turn-up bigicon"></i><i class="fa fa-arrow-turn-down bigicon"></i></span>
                            <div class="col-9">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nivel" id="Radio1" value="option1">
                                <label class="form-check-label" for="Radio1">
                                  Principiante
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nivel" id="Radio2" value="option2">
                                <label class="form-check-label" for="Radio2">
                                  Avanzado
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nivel" id="Radio3" value="option3">
                                <label class="form-check-label" for="Radio3">
                                  Experto / Profesional
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="input-group mb-3">
                              <span class="col-2 text-center"><i class="fa fa-pencil bigicon"></i></span>
                              <div class="col-9">
                                  <textarea class="form-control" id="message" name="message" placeholder="Describe algo sobre ti" rows="7" minlength="120" required></textarea>
                              </div>
                          </div>
                          <div class="input-group mb-3 text-center">
                              <div class="col">
                                  <button type="submit" class="btn btn-primary btn-lg">Inscribirse</button>
                              </div>
                          </div>
                        </div>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
    </div>
    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->

  </body>
</html>
